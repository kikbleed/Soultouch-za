<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Soultouch ZA</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .admin-login-box {
            max-width: 450px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--glass-radius);
            padding: 3rem;
            box-shadow: var(--glass-shadow);
        }
        
        .admin-login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .admin-login-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-form-group {
            margin-bottom: 1.5rem;
        }
        
        .admin-form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .admin-form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: calc(var(--glass-radius) - 8px);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .admin-form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .admin-login-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--bg-panel);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-radius: var(--glass-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .admin-login-btn:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-platinum);
        }
        
        .admin-login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .admin-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: calc(var(--glass-radius) - 8px);
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .admin-back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .admin-back-link:hover {
            color: var(--accent-gold);
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <h1 class="admin-login-title">Admin Login</h1>
            <p class="admin-login-subtitle">Soultouch ZA Dashboard</p>
            
            <div id="adminError" class="admin-error"></div>
            
            <form id="adminLoginForm">
                <div class="admin-form-group">
                    <label for="username" class="admin-form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="admin-form-input" 
                        required 
                        autocomplete="username"
                    >
                </div>
                
                <div class="admin-form-group">
                    <label for="password" class="admin-form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="admin-form-input" 
                        required 
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="admin-login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <a href="../index.html" class="admin-back-link">‚Üê Back to Store</a>
        </div>
    </div>
    
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('adminError');
            const loginBtn = document.getElementById('loginBtn');
            
            // Clear previous errors
            errorEl.style.display = 'none';
            errorEl.textContent = '';
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorEl.textContent = data.error || 'Login failed';
                    errorEl.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = 'An error occurred. Please try again.';
                errorEl.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
