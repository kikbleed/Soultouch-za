<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Soultouch ZA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="/assets/soultouch-za.png" alt="Soul Touch Movement Logo" />
            </a>
            <ul class="nav-links">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#trending" class="nav-link">Trending</a></li>
                <li><a href="index.html#products" class="nav-link">All Products</a></li>
                <li><a href="tracking.html" class="nav-link">Track Order</a></li>
            </ul>
            <div class="cart-icon">
                <a href="cart.html" class="cart-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Checkout Page Content -->
    <section class="checkout-section">
        <div class="container">
            <h1 class="checkout-page-title">Checkout</h1>
            
            <div class="checkout-layout">
                <!-- Main Checkout Form -->
                <div class="checkout-form-container">
                    <!-- Customer Information -->
                    <div class="checkout-form-section">
                        <h2 class="checkout-section-title">Customer Information</h2>
                        <form id="checkoutForm" class="checkout-form">
                            <div class="form-group">
                                <label for="fullName">Full Name *</label>
                                <input type="text" id="fullName" name="fullName" required class="checkout-input">
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required class="checkout-input">
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required class="checkout-input">
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Delivery Address *</label>
                                <input type="text" id="address" name="address" required class="checkout-input">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" name="city" required class="checkout-input">
                                </div>
                                
                                <div class="form-group">
                                    <label for="postalCode">Postal Code *</label>
                                    <input type="text" id="postalCode" name="postalCode" required class="checkout-input">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Delivery Method -->
                    <div class="checkout-form-section">
                        <h2 class="checkout-section-title">Delivery Method</h2>
                        <div class="delivery-options">
                            <label class="delivery-option">
                                <input type="radio" name="delivery" value="standard" checked class="delivery-radio">
                                <div class="delivery-option-content">
                                    <div class="delivery-option-header">
                                        <span class="delivery-option-name">Standard Delivery</span>
                                        <span class="delivery-option-price">R100</span>
                                    </div>
                                    <span class="delivery-option-desc">3–5 business days</span>
                                </div>
                            </label>
                            
                            <label class="delivery-option">
                                <input type="radio" name="delivery" value="express" class="delivery-radio">
                                <div class="delivery-option-content">
                                    <div class="delivery-option-header">
                                        <span class="delivery-option-name">Express Delivery</span>
                                        <span class="delivery-option-price">R180</span>
                                    </div>
                                    <span class="delivery-option-desc">1–2 business days</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="checkout-form-section">
                        <h2 class="checkout-section-title">Payment Method</h2>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="card" checked class="payment-radio">
                                <div class="payment-option-content">
                                    <span class="payment-option-name">Credit / Debit Card</span>
                                </div>
                            </label>
                            
                            <label class="payment-option">
                                <input type="radio" name="payment" value="eft" class="payment-radio">
                                <div class="payment-option-content">
                                    <span class="payment-option-name">EFT Payment (Coming Soon)</span>
                                </div>
                            </label>
                            
                            <label class="payment-option">
                                <input type="radio" name="payment" value="cod" class="payment-radio">
                                <div class="payment-option-content">
                                    <span class="payment-option-name">Pay on Delivery (Coming Soon)</span>
                                </div>
                            </label>
                        </div>
                        
                        <!-- Stripe Card Element -->
                        <div id="card-payment-section" class="card-payment-section">
                            <div class="form-group">
                                <label for="card-element">Card Details</label>
                                <div id="card-element" class="checkout-input" style="padding: 15px; height: auto;"></div>
                                <div id="card-errors" class="card-errors" style="display: none; color: #ff6b6b; margin-top: 10px; font-size: 14px;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Summary Sidebar -->
                <div class="checkout-summary-sidebar">
                    <div class="checkout-summary-content">
                        <h2 class="summary-title">Order Summary</h2>
                        <div id="checkoutItemsList" class="checkout-items-list">
                            <!-- Items will be populated by JavaScript -->
                        </div>
                        <div class="summary-details">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span id="checkoutSubtotal">R0</span>
                            </div>
                            <div class="summary-row">
                                <span>Delivery</span>
                                <span id="checkoutDelivery">R100</span>
                            </div>
                            <div class="summary-divider"></div>
                            <div class="summary-row total-row">
                                <span>Total</span>
                                <span id="checkoutTotal">R100</span>
                            </div>
                        </div>
                        <button type="submit" form="checkoutForm" class="checkout-proceed-btn" id="proceedToOrderSummary">
                            Continue to Order Summary
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span class="toast-message"></span>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="payment.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
